<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boilerplate Example</title>
    <link src="styles.css" rel="styelsheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button class="add-button">Add Book</button>
    <div id="library-container">
        <div class="book">
            <h2>Title</h2>
            <h3>Author</h3>
            <div class="page-count">200 pages</div>
            <div class="has-read">Have not read</div>
            <button class="edit-button">EDIT</button>
            <button class="delete">Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
